<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


    <script src="js/main.js" defer></script>

</head>
<body>
     <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
             <div class="swiper-slide slider__Content">
                <div class="slider__layers" data-swiper-parallax="35%" style="background-image: url(img/First_slide/back.jpg);"></div>
                <div class="slider__layers" data-swiper-parallax="25%" style="background-image: url(img/First_slide/mid.png);"></div>
                <div class="slider__layers" data-swiper-parallax="15%" style="background-image: url(img/First_slide/front.png);"></div>
             </div>   

             <div class="swiper-slide slider__Content">
                <div class="slider__layers" data-swiper-parallax="35%" style="background-image: url(img/Second_slide/back_2.jpg);"></div>
                <div class="slider__layers" data-swiper-parallax="29%" style="background-image: url(img/Second_slide/second_mid2.png);"></div>
                <div class="slider__layers" data-swiper-parallax="22%" style="background-image: url(img/Second_slide/first_mid2.png);"></div>
                <div class="slider__layers" data-swiper-parallax="15%" style="background-image: url(img/Second_slide/front_2.png);"></div>
             </div>   
        </div>
     </div>  
</body>
</html>
